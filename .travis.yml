sudo: false

language: python
python:
  - "3.6.5"
# command to install dependencies
install:
  - pip install -r requirements.txt
# command to run tests
script:
  - pytest 
# test coverage stuff
before_install:
  - pip install codecov
after_success:
  - py.test --cov=src test/

# environment variables
env:
  - CODECOV_TOKEN="c6c00ecd-ca48-4248-91ef-761c77d5e559"